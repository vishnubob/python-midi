language: python
python:
    - 2.7
    - 3.4
    - 3.5
    - 3.6
before_install:
    - date -u
    - uname -a
    - lsb_release -a
    - sudo apt-get -qq update
    - sudo apt-get install build-essential python-dev swig libasound2-dev
    - swig -version
install:
    - pip install coveralls
    - python setup.py install
script:
    - nosetests --with-coverage --cover-package=midi
after_success:
    - coveralls
